name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Node.js をセットアップ
      - uses: actions/setup-node@v3
        with:
          node-version: '20' # package.json に合わせる

      # 依存関係を正確にインストール
      - run: npm ci

      # ビルド（Vite + TypeScript）
      - run: npm run build

      # Firebase デプロイ
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_R1Y9O80_QUIZ_APP }}
          channelId: live
          projectId: r1y9o80-quiz-app
